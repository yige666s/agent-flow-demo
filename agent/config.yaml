# AgentFlow Python Agent 配置文件

llm:
  # 当前使用的提供商: claude / openai / zhipu / qwen
  provider: "qwen"
  
  # Claude (Anthropic) 配置
  claude:
    api_key: "${ANTHROPIC_API_KEY}"  # 从环境变量读取
    model: "claude-sonnet-4-20250514"
    max_tokens: 4096
    temperature: 0.7
  
  # OpenAI 配置
  openai:
    api_key: "${OPENAI_API_KEY}"
    model: "gpt-4"  # 可选: gpt-4, gpt-4-turbo, gpt-3.5-turbo
    base_url: "https://api.openai.com/v1"  # 支持自定义 API 端点
    max_tokens: 4096
    temperature: 0.7
  
  # 智谱 AI (GLM) 配置
  zhipu:
    api_key: "${ZHIPU_API_KEY}"
    model: "glm-4.6v-flash" 
    max_tokens: 4096
    temperature: 0.7
  
  # 阿里通义千问配置
  qwen:
    api_key: "${QWEN_API_KEY}"
    model: "qwen-plus"  # 可选: qwen-max, qwen-plus, qwen-turbo
    max_tokens: 4096
    temperature: 0.7

# 工具配置
tools:
  http_request:
    timeout: 10
    max_redirects: 5
  
  code_executor:
    enabled: true
    sandbox: true
    timeout: 30
  
  file_ops:
    allowed_dirs:
      - "/tmp/agent_workspace"
      - "./workspace"
    max_file_size: 10485760  # 10MB

# 执行配置
execution:
  max_retries: 3
  step_timeout: 60
  context_max_size: 1048576  # 1MB

# 日志配置
logging:
  level: "info"  # debug / info / warn / error
  format: "json"  # json / text
