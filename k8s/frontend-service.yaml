apiVersion: v1
kind: Service
metadata:
  name: agent-flow-frontend
  labels:
    app: agent-flow-frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: agent-flow-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
