apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: backend
        image: __BACKEND_IMAGE__ # CI 替换占位符
        ports:
        - containerPort: 8080
        env:
        # DB Config
        - name: DB_HOST
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: DB_HOST } }
        - name: DB_PORT
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: DB_PORT } }
        - name: DB_NAME
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: DB_NAME } }
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom: { secretKeyRef: { name: agent-flow-secrets, key: DB_PASSWORD } }
        
        # Redis Config
        - name: REDIS_HOST
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: REDIS_HOST } }
        - name: REDIS_PORT
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: REDIS_PORT } }
        
        # Milvus Config
        - name: MILVUS_HOST
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: MILVUS_HOST } }
        - name: MILVUS_PORT
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: MILVUS_PORT } }
          
        # Agent Service Config
        - name: AGENT_HOST
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: AGENT_SERVICE_HOST } }
        - name: AGENT_PORT
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: AGENT_SERVICE_PORT } }
        - name: EMBEDDING_DIM
          valueFrom: { configMapKeyRef: { name: agent-flow-config, key: EMBEDDING_DIM } }
        
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
